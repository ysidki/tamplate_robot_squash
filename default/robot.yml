# Configuration générale pour l'exécution des tests RobotFramework

# Options globales pour l'exécution des tests Gamera
gamera:
  campaign: 24526
  username: usine_test_auto
  password: usine_test_auto

# Options globales pour l'exécution des tests
robot:
  # Répertoires contenant les suites de tests à exécuter
  suites: 
    - tests/

  # Niveau de sortie : DEBUG, INFO, WARN, TRACE, NONE
  logLevel: INFO

  # Dossier où les rapports et journaux seront générés
  outputDir: results/

  # Format des fichiers de sortie
  output: output.xml
  report: report.html
  log: log.html

  options:
  - --variable ENVIRONMENT:dev

  # Fichiers de variables (par exemple, variables d'environnement)
  # variables:
  #   - config/env_config.yaml
  #   - resources/variables/variables.robot

  # Tags à inclure ou exclure pendant l'exécution des tests
  # include: 
  #   - tnr
  #   - sanity
  #   - critical
  # exclude: 
  #   - non_critical

# Configuration pour l'exécution parallèle avec Pabot
pabot:
  # Nombre de threads parallèles à utiliser pour l'exécution
  processes: 4
  
  # Options Pabot : exécuter les suites de manière isolée
  options:
    - --verbose
    # - --listener libraries/custom_listener.py  # Ajout du listener Python personnalisé


